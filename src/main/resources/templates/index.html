<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index page</title>
</head>
<body>
    <h1>My recipes</h1>
    <table>
        <thead>
            <th>ID</th>
            <th>Description</th>
            <th>Notes</th>
        </thead>
        <tbody>
            <tr th:each="recipe : ${ recipes }">
                <td th:text="${ recipe.id }">loading...</td>
                <td th:text="${ recipe.description }">loading...</td>
                <td th:text="${ recipe.getNotes().getRecipeNotes() }">loading...</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
